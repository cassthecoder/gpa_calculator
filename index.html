<body>
	<div class="jumbotron text-center">
	  <h1>Hello, Grades!</h1>
	  <p>Please enter your numeric(0-100) in following boxes. Click on the 'Letter Grades' button to see your letter grades. Click on the 'GPA' button to see your grade point average.</p>

	  <form class="grades">
		  Grade1:<br>
		  <input id ="g1" type="text"><h3 id="grade1" class="text-center"></h3>
		  <br>
		  Grade2:<br>

		  <br>

		  <br>		  
		</form> 
 
	  <div class="container text-center">
		  <button onClick="converter()">Letter Grades</button>

	</div>
